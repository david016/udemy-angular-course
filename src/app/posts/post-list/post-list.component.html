<div class="post-list" *ngIf="posts.length > 0">
  <div class="post" *ngFor="let item of posts; index as i">
    <button type="button" class="collapsible" (click)="displayCollapsible(i)">
      {{ item.title }}
    </button>

    <div class="content" [ngClass]="posts[i].active ? 'active' : 'not-active'">
      <div>
        {{ item.content }}
      </div>
    </div>
  </div>
</div>

<p class="info-text" *ngIf="posts.length == 0">No posts added yet.</p>
